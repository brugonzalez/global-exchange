user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss application/javascript;

    server {
        listen 80;
        server_name _;

        # Archivos est√°ticos, de aqui se sirven los CSS, JS, muy importante amigos
        location /static/ {
            alias /app/staticfiles/;
        }

        # Archivos de medios
        location /media/ {
            alias /app/media/;
        }

        # Proxy hacia Gunicorn, nuestro provy dirige a la app Django
        location / {
            proxy_pass http://web:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
